<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js">

    </script>
    <script src="./main.js">
    </script>
</head>
<body>
    
    <div class="header">
        <div class="head-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Contact me</a></li>
            </ul>
        </div>
    </div>

    <div class="contact-container">
        
       <div class="section">
        <p>Fill the form below to send me a message.</p>
        <form>
            <label>
                First name
                <input type="fname" class="fname">
            </label>
            <label>
                Last name
                <input type="lname" class="lname">
            </label>
            <label>
                Phone number
                <input type="phone" class="phone" placeholder="0712345678">
            </label>
            <label>
                Email
                <input type="email" class="email" placeholder="example@example.com">
            </label>
            <label>
                Subject
                <input type="subject" class="subject">
            </label>
            <label>
                Message
                <textarea class="message" cols="30" rows="10"></textarea>
            </label>
            <button type="submit" class="submit">
                SEND MESSAGE
            </button>
            <div class="status"></div>

        </form>
       </div>

    </div>
</body>
</html>
